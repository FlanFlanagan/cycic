<!DOCTYPE = html>
<html>
  <head>
    <title>Circles!</title>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.25.0"> </script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.geom.js?1.25.0"> </script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.layout.js?1.25.0"> </script>
    <style type ="text/css">
    	#testing2 {
    		background: #1BDFF0;
			margin-left: 203px;
			height: 97%;
			border: 1px solid #4C4E5A;
    	}
    </style>
  </head>
  <body>
  	<div id = "testing">
  		<div id = "testing2">
  			<p> WHY?!</p>
  		</div>
  	</div>
    <script type="text/javascript">

var w = 1500,
    h = 1000,
    nodes = [],
    node;

var vis = d3.select("#testing2").append("svg:svg")
    .attr("width", w/2)
    .attr("height", h/2);

var force = d3.layout.force()
    .nodes(nodes)
    .links([])
    .size([w, h])
    .gravity(0)
    .friction(0);

force.on("tick", function(e) {
  vis.selectAll("path")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
});

setInterval(function(){

  // Add a new random shape.
  nodes.push({
    type: d3.svg.symbol(),
    size: 5000
  });

  // Restart the layout.
  force.start();

  vis.selectAll("path")
	  .data(nodes)
	  .enter().append("svg:path")
	  .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
	  .attr("d", d3.svg.symbol()
	  	.size(function(d) { return d.size; })
	  	.type(function(d) { return d.type; }))
	  .style("fill", "steelblue")
	  .style("stroke", "white")
	  .style("stroke-width", "1.5px")
	  .call(force.drag)
	  .append("text")
	  	.attr("text-anchor", "middle")
	  	.attr("dy", ".3em")
	  	.text("awesome")
}, 1000);

    </script>
  </body>
</html>
